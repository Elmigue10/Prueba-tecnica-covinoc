<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Update person</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="update(customer)">

                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" [(ngModel)]="customer.id" formControlName="id" class="form-control" readonly="readonly">
                </div>

                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="text" [(ngModel)]="customer.name" formControlName="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input type="text" [(ngModel)]="customer.phone" formControlName="phone" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
